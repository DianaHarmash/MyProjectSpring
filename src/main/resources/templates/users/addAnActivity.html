<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <title>Title</title>
</head>
<body>
<section class = "vh-100" style = "background-color: #b5b9b4;">
    <div class = "container h-100">
        <div class = "row d-flex justify-content-center align-items-center h-100">
            <div class = "col-lg-12 col-xl-11">
                <div class = "card text-black" style = "border-radius: 25px;">
                    <div class = "card-body p-md-5"> <div class = "row justify-content-center">
                        <div class = "col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <p class = "text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="${locale.getLocale().getString('addNewActivity')}"></p>
                            <form th:action="'/user/listOfActivity/' + ${user.getId()} + '/addAnActivity/' + ${activity.getId()}"  method="post" class = "mx-1 mx-md-4">
                                <div class = "d-flex flex-row align-items-center mb-4">
                                    <i class = "fas fa-user fa-lg me-3 fa-fw"> </i>
                                </div>
                                <div class = "d-flex flex-row align-items-center mb-4">
                                    <i class = "fas fa-envelope fa-lg me-3 fa-fw"> </i>
                                    <div class = "form-outline flex-fill mb-0">
                                        <h4 class="text" th:text="${activity.getName()}"></h4>
                                    </div>
                                    <div class = "form-outline flex-fill mb-0">
                                        <h4 class="text" th:text="${activity.getCategory()}"></h4>
                                    </div>
                                </div>
                                <div class = "d-flex flex-row align-items-center mb-4">
                                    <i class = "fas fa-lock fa-lg me-3 fa-fw"> </i>
                                    <div class = "form-outline flex-fill mb-0">
                                        <input type="text" id = "form3Example4c" name="hours" class = "form-control" />
                                        <label class = "form-label" for = "form3Example4c" th:text="${locale.getLocale().getString('inputHoursYouWantToDoThisActivity')}"></label>
                                    </div>
                                </div>
                                <div class = "d-flex flex-row align-items-center mb-4">
                                    <i class = "fas fa-lock fa-lg me-3 fa-fw"> </i>
                                    <div class = "form-outline flex-fill mb-0">
                                        <button class="btn btn-outline-primary" type="submit" th:text="${locale.getLocale().getString('addTheActivity')}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
